<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="访问和下载分享的文件与目录，支持多文件预览、批量下载及安全访问控制"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="assets" />
    <link rel="stylesheet icon" href="../../images/img/icon1.svg" />
    <title id="title">文件分享</title>
  </head>

  <body style="opacity: 0">
    <div id="app">
      <div class="share_info">
        <div class="container">
          <div cursor="y" class="logo"></div>
          <div class="des">
            来自：<span class="from"></span> 的文件分享；名称：<span
              class="title"
            ></span
            >；过期时间：<span class="valid"></span>；
          </div>
        </div>
      </div>
      <div class="file_box">
        <div class="container">
          <div cursor="y" class="logo"></div>
          <div class="name" cursor></div>
          <button cursor="y" class="download btn btn_info"></button>
        </div>
      </div>
      <div class="search">
        <div class="container">
          <div cursor="y" class="check_box">
            <i class="iconfont icon-xuanzeweixuanze"></i>
            <span>搜索子目录</span>
          </div>
          <div class="inp_box">
            <input autocomplete="off" placeholder="搜索" type="text" />
            <i cursor="y" class="clean_btn iconfont icon-close-bold"></i>
            <i cursor="y" class="search_btn iconfont icon-search"></i>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="container">
          <div cursor="y" class="h_btn h_sort_btn iconfont icon-paixu"></div>
          <div
            cursor="y"
            class="h_btn h_showmodel_btn iconfont icon-liebiao"
          ></div>
          <div
            cursor="y"
            class="h_btn h_hidden_file_btn iconfont icon-bukejian"
          ></div>
          <div cursor="y" class="h_btn h_search_btn iconfont icon-search"></div>
          <div cursor="y" class="h_btn h_history iconfont icon-history"></div>
        </div>
      </div>
      <div class="crumb_box">
        <div class="container"></div>
      </div>
      <div class="content_wrap">
        <div class="container"></div>
      </div>
      <div class="pagination">
        <div class="container"></div>
      </div>
      <div class="edit_file">
        <div class="head_btn">
          <button cursor="y" class="btn btn_info close">关闭</button>
          <button cursor="y" class="btn btn_primary save">保存</button>
          <div class="text"><div class="scroll_text"></div></div>
          <div class="undo iconfont icon-Undo"></div>
          <div class="redo iconfont icon-Redo"></div>
          <button cursor="y" class="btn btn_info to_note">保存到笔记</button>
          <button cursor="y" class="btn btn_info setting">设置</button>
        </div>
        <div class="editor"></div>
      </div>
    </div>
    <div class="task_box">
      <div cursor="y" class="zoom_btn iconfont icon-xiala"></div>
      <div class="list"></div>
    </div>
  </body>
</html>
