<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="用户管理。配置和控制网站各项系统功能的启用和关闭，灵活定制您的个人门户站功能模块"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="assets" />
    <link rel="stylesheet icon" href="../../images/img/icon.png" />
    <title>用户管理</title>
  </head>

  <body style="opacity: 0">
    <div id="app">
      <div class="content_wrap">
        <div class="head_btns">
          <button cursor="y" class="h_go_home btn btn_primary">主页</button>
          <button cursor="y" class="register_state btn btn_primary">
            注册：<span
              style="color: var(--icon-color)"
              class="iconfont icon-kaiguan-kai1"
            ></span>
          </button>
          <button cursor="y" class="trash_state btn btn_primary">
            站点文件回收站
          </button>
          <button cursor="y" class="clear_file btn btn_primary">
            清理文件
          </button>
          <button cursor="y" class="file_cache_exp btn btn_primary">
            设置文件缓存时间
          </button>
          <button cursor="y" class="pub_api btn btn_primary">
            公开接口配置
          </button>
          <button cursor="y" class="clean_database btn btn_primary">
            释放数据库空间
          </button>
          <button cursor="y" class="email_btn btn btn_primary">配置邮箱</button>
          <button cursor="y" class="custom_btn btn btn_primary">
            自定义代码
          </button>
          <button cursor="y" class="set_token_key btn btn_primary">
            updateTokenKey
          </button>
          <button cursor="y" class="test_btn btn btn_primary">测试</button>
        </div>
        <button cursor="y" class="create_account btn btn_primary">
          创建账号
        </button>
        <table class="table_box" border="1" cellpadding="0">
          <thead>
            <tr>
              <th width="15%">在线时间</th>
              <th width="10%">登录状态</th>
              <th width="15%">用户名</th>
              <th width="20%">邮箱</th>
              <th width="15%">id</th>
              <th width="10%">使用状态</th>
              <th width="15%">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination_box"></div>
      </div>
    </div>
  </body>
</html>
