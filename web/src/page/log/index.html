<!DOCTYPE html>
<html>
  <head></head>
  <body style="opacity: 0">
    <div id="app">
      <div class="header">
        <button cursor="y" class="select_btn btn btn_primary">选择</button>
        <button
          style="display: none"
          cursor="y"
          class="refresh_btn btn btn_info"
        >
          刷新
        </button>
        <button style="display: none" cursor="y" class="del_btn btn btn_danger">
          删除
        </button>
        <button cursor="" class="clean_log btn btn_danger">清空日志</button>
        <div cursor="y" class="h_go_home iconfont icon-zhuye"></div>
        <div class="inp_box">
          <input autocomplete="off" placeholder="搜索" type="text" />
          <i cursor="y" class="clean_btn iconfont icon-shibai"></i>
          <i cursor="y" class="search_btn iconfont icon-search"></i>
        </div>
        <div class="log_info"></div>
      </div>
      <div class="main"></div>
      <div class="footer"></div>
      <div class="stat"></div>
    </div>
  </body>
</html>
