<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="登录您的个人门户站账号，访问书签管理、文件存储、笔记编辑等专属功能"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet icon" href="../../images/img/icon1.svg" />
    <title>登录</title>
  </head>

  <body style="opacity: 0">
    <div id="app">
      <div class="bg"></div>
      <div class="loading"></div>
      <div class="box">
        <div class="cat">
          <div class="body"></div>
          <div class="head">
            <div class="ear"></div>
            <div class="ear"></div>
          </div>
          <div class="face">
            <div class="nose"></div>
            <div class="whisker-container">
              <div class="whisker"></div>
              <div class="whisker"></div>
            </div>
            <div class="whisker-container">
              <div class="whisker"></div>
              <div class="whisker"></div>
            </div>
          </div>
          <div class="tail-container">
            <div class="tail">
              <div class="tail">
                <div class="tail">
                  <div class="tail">
                    <div class="tail">
                      <div class="tail">
                        <div class="tail"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h1 class="title">
          <span class="iconfont icon-shuangxianyoujiantou"></span
          ><span>登录</span><span class="iconfont icon-fontke_svg"></span>
        </h1>
        <div class="account">
          <div class="inp_box">
            <input autocomplete="username" type="text" placeholder="用户名" />
            <i cursor="y" class="iconfont icon-close-bold"></i>
          </div>
          <p></p>
        </div>
        <div class="password">
          <div class="inp_box">
            <input
              autocomplete="current-password"
              type="password"
              placeholder="密码"
            />
            <i cursor="y" class="iconfont icon-close-bold"></i>
          </div>
          <p></p>
        </div>
        <div style="display: none" class="repassword">
          <div class="inp_box">
            <input
              autocomplete="current-password"
              type="password"
              placeholder="确认密码"
            />
            <i cursor="y" class="iconfont icon-close-bold"></i>
          </div>
          <p></p>
        </div>
        <div class="pd_config" style="margin: 1rem 0 4rem 0">
          <div cursor="y" class="show_pd">
            <i class="iconfont icon-xuanzeweixuanze"></i>&nbsp;显示密码
          </div>
          <div class="nopd">
            <span cursor="y" class="nopd_login">免密登录</span>
            <span class="iconfont icon-fenge"></span>
            <span cursor="y" class="resetpd">忘记密码？</span>
          </div>
        </div>
        <div style="text-align: center">
          <button class="submit" cursor>登录</button>
        </div>
        <div class="setting" style="padding-top: 3rem">
          <span cursor="y" class="dark_state iconfont icon-xianshiqi"></span>
          <span cursor="y" class="register">注册</span>
        </div>
        <div title="about" cursor="y" class="about iconfont icon-about"></div>
      </div>
      <div id="ratify">
        <div class="code_box">
          <p class="res">请在已登录的设备中，批准此登录请求。验证码：</p>
          <div class="code">
            <span></span
            ><button cursor="y" class="resend btn btn_primary">刷新</button>
            <button cursor="y" class="close btn btn_info">取消</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
