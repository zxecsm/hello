<!doctype html>
<html>
  <head></head>
  <body style="opacity: 0">
    <div id="app">
      <div class="ssh_box">
        <div id="terminal"></div>
        <pre class="log_text"></pre>
        <div class="btns">
          <span cursor="y" class="iconfont icon-fuzhi log_btn"></span>
          <span cursor="y" class="iconfont icon-kuandukuoda full_width"></span>
          <span cursor="y" class="iconfont icon-xiala full_height" style="margin-left: 0.5rem"></span>
        </div>
      </div>
      <div class="footer">
        <div class="resize ns-resize"></div>
        <div class="shortcuts">
          <button cursor="y" class="btn btn_info esc">ESC</button>
          <button cursor="y" class="btn btn_info tab">TAB</button>
          <button cursor="y" class="btn btn_info ctrl">CTRL</button>
          <button cursor="y" class="btn btn_info alt">ALT</button>
          <button cursor="y" class="btn btn_info iconfont icon-shang up"></button>
          <button cursor="y" class="btn btn_info iconfont icon-xiala down"></button>
          <button cursor="y" class="btn btn_info iconfont icon-zuo left"></button>
          <button cursor="y" class="btn btn_info iconfont icon-you right"></button>
        </div>
        <div class="quick_group"></div>
        <div class="quick_commands"></div>
      </div>
    </div>
  </body>
</html>
