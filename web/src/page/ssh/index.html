<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta name="description" content="web ssh 终端，管理快捷命令，常用快捷键" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="assets" />
    <link rel="stylesheet icon" href="../../images/img/icon.png" />
    <title>终端</title>
  </head>

  <body style="opacity: 0">
    <div id="app">
      <div class="ssh_box">
        <div id="terminal"></div>
        <div class="btns">
          <span cursor="y" class="iconfont icon-kuandukuoda full_width"></span>
          <span
            cursor="y"
            class="iconfont icon-xiala full_height"
            style="margin-left: 0.5rem"
          ></span>
        </div>
      </div>
      <div class="footer">
        <div class="shortcuts">
          <button cursor="y" class="btn btn_info esc">ESC</button>
          <button cursor="y" class="btn btn_info tab">TAB</button>
          <button cursor="y" class="btn btn_info ctrl">CTRL</button>
          <button cursor="y" class="btn btn_info alt">ALT</button>
          <button
            cursor="y"
            class="btn btn_info iconfont icon-shang top"
          ></button>
          <button
            cursor="y"
            class="btn btn_info iconfont icon-xiala down"
          ></button>
          <button
            cursor="y"
            class="btn btn_info iconfont icon-zuo left"
          ></button>
          <button
            cursor="y"
            class="btn btn_info iconfont icon-you right"
          ></button>
        </div>
        <div class="quick_group"></div>
        <div class="quick_commands"></div>
      </div>
    </div>
  </body>
</html>
