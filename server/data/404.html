    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-size: 16px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background: linear-gradient(135deg, #1a1a1a, #333);
      }

      .container {
        text-align: center;
        word-break: break-all;
        transform-origin: right center;
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      h1 {
        font-size: 8rem;
        margin: 0;
        text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
        font-weight: bold;
      }

      p {
        font-size: 1.5rem;
        letter-spacing: 2px;
        margin-top: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* 背景动画 */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          transform: rotate(-10deg);
          opacity: 1;
        }
      }

      /* 星星闪烁 */
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .star {
        position: absolute;
        border-radius: 50%;
        background-color: white;
        animation: twinkle 2s infinite ease-in-out;
        opacity: 0.5;
      }

      .button {
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #fff;
        color: #ff5e62;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #ff9966;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <button class="button" onclick="window.location.href='/';">
        Go Home
      </button>
    </div>

    <script>
      // 随机背景颜色
      const colors = [
        'linear-gradient(135deg, #1a1a1a, #333)',
        'linear-gradient(135deg, #2c3e50, #34495e)',
        'linear-gradient(135deg, #232526, #414345)',
        'linear-gradient(135deg, #0f2027, #203a43, #2c5364)',
        'linear-gradient(135deg, #1e3c72, #2a5298)',
      ];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.background = randomColor;

      // 随机字体效果
      const fonts = [
        'Arial',
        'Verdana',
        'Georgia',
        'Courier New',
        'Comic Sans MS',
      ];
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      document.body.style.fontFamily = randomFont;

      // 随机动画效果
      const animations = [
        {
          name: 'float',
          duration: '3s',
          keyframes: `
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            `,
        },
        {
          name: 'rotate',
          duration: '4s',
          keyframes: `
                0%, 100% { transform: rotate(0deg); }
                50% { transform: rotate(360deg); }
            `,
        },
        {
          name: 'scale',
          duration: '2s',
          keyframes: `
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.2); }
            `,
        },
        {
          name: 'shake',
          duration: '1s',
          keyframes: `
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            `,
        },
      ];
      const randomAnimation =
        animations[Math.floor(Math.random() * animations.length)];
      const style = document.createElement('style');
      style.innerHTML = `
            @keyframes ${randomAnimation.name} {
                ${randomAnimation.keyframes}
            }
            h1 {
                animation: ${randomAnimation.name} ${randomAnimation.duration} ease-in-out infinite;
            }
        `;
      document.head.appendChild(style);

      // 随机星星效果
      setTimeout(() => {
        const stars = document.createElement('div');
        stars.className = 'stars';
        document.body.appendChild(stars);

        const numStars = 100; // 星星数量
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          const size = Math.random() * 3 + 1; // 随机星星大小
          const positionX = Math.random() * 100; // 随机位置
          const positionY = Math.random() * 100;

          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.top = `${positionY}%`;
          star.style.left = `${positionX}%`;

          stars.appendChild(star);
        }
      }, 2000);
    </script>
  </body>
</html>
